<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>
    <style>
        .box1{
            background-color: aquamarine;
            width: 300px; height: 300px;
        }
        .box2{
            background-color:blue;
            width: 300px; height: 300px;
        }
        .highlighttext{
            color:brown;
        }
    </style>
</head>
<body>
   <div class="box1">
       <p class="highlighttext">can nothing beat a mothers love</p>
   </div> 
   <div class="box2">
    <p>can nothing beat a mothers love</p>
</div>
</body>
</html>
